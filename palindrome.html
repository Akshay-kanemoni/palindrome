		<script>
			function Palindrome()
			{
				var rem, temp, final = 0;
				var number = Number(document.getElementById("N").value);

				temp = number;
				while(number>0)
				{
					rem = number%10;
					number = parseInt(number/10);
					final = final*10+rem;
                   
				}
				if(final==temp)
				{
					
                    output = 'It is a  palindrome ';
        document.getElementById('result').value=output;
               
				}
				else
				{
					
                    output = 'It is a NOT palindrome ';
        document.getElementById('result').value=output;
				}
			}
